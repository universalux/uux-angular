<div class="contentCarousel__container" #carouselContainer>

  <div class="contentCarousel__prevContainer" #arrowButton>
    <button class="contentCarousel__prev" (click)="prev()">←</button>
  </div>

  <div #trackContainer
    class="contentCarousel__trackContainer"
    [style.width]="trackContainerWidth() + 'px'"
  >
    <div
      #track
      class="contentCarousel__track"
      [style.transform]="transform"
      [class.animation]="animation()"
    >
      <ng-content></ng-content>
    </div>
  </div>

  <div class="contentCarousel__nextContainer">
    <button class="contentCarousel__next" (click)="next()">→</button>
  </div>
</div>
