<div #carouselContainer
  class="contentCarousel__container"
  role="region"
  aria-label="Featured content carousel"
  tabindex="0"
  (keydown)="onKeyDown($event)"
>

  <div #arrowButtonPrev
    class="contentCarousel__prevContainer"
    [class.onStart]="onStart() && !showArrowsOnEdges()"
  >
    <button
      class="contentCarousel__prevButton"
      (click)="prev()"
      [class.minimal]="arrowStyle() === 'minimal'"
      [class.solid]="arrowStyle() === 'solid'"
      [attr.inert]="onStart() && !showArrowsOnEdges() ? '' : null"
      [attr.aria-label]="'Go to previous item'"
      tabindex="-1"
    >
      <div class="contentCarousel__prevIcon">
        <svg xmlns="http://www.w3.org/2000/svg"s
          aria-hidden="true" focusable="false"
          width="1.5rem" height="1.5rem"
          viewBox="320 -720 296 480"
        >
          <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z"/>
        </svg>
      </div>
    </button>
  </div>

  <div #trackContainer
    class="contentCarousel__trackContainer"
    [style.width]="trackContainerWidth() + 'px'"
  >
    <div #track
      class="contentCarousel__track"
      [style.transform]="transform()"

      [class.transition]="transition()"
    >
    <!-- [style.column-gap]="gap() + 'px'" -->
      <ng-content></ng-content>
    </div>
  </div>

  <div #arrowButtonNext
    class="contentCarousel__nextContainer"
    [class.onEnd]="onEnd() && !showArrowsOnEdges()"
  >
    <button
      class="contentCarousel__nextButton"
      (click)="next()"

      [class.minimal]="arrowStyle() === 'minimal'"
      [class.solid]="arrowStyle() === 'solid'"
      [attr.inert]="onEnd() && !showArrowsOnEdges() ? '' : null"
      [attr.aria-label]="'Go to next item'"
      tabindex="-1"
    >
      <div class="contentCarousel__nextIcon" >
        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg"
          width="1.5rem" height="1.5rem"
          viewBox="320 -720 296 480"
        >
          <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"/>
        </svg>
      </div>

    </button>
  </div>
</div>
