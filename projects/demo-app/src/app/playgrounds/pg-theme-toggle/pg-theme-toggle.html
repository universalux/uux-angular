<div class="container">
  <ng-theme-toggle
    [isDarkSignal]="isDark1"
    type="solid"
    hover="scale"
  />

  <ng-theme-toggle class="minimal"
    [isDarkSignal]="isDark2"
    hover="shadow"
    type="minimal"
    animation="rotateX"
    [faster]="false"
    [customAria]="{ariaLabelDark: 'Hola'}"
  />

  <ng-theme-toggle
    [isDarkSignal]="isDark3"
    animation="rotateY"
    type="outline"
    hover="shadow"
    [faster]="true"
  />

</div>

<ng-theme-toggle
    [isDarkSignal]="isDark3"
    animation="rotateY"
    type="minimal"
    hover="tone"
    [faster]="true"
  />
