<ng-hero-carousel
    [slides]="items()"
    (selected)="selectedItem.set($event)"
    lang="en"
    [transitionTime]="1000"
    [hasAutoplay]="false"
    [hasCounter]="true"
    [hasOverlay]="true"
    [autoplayTime]="7000"
    [autoplayResumeTime]="15000"
    indicators="bars"
    arrowsPlacement="auto"
    [accessibilityOptions]="accOpts()"
>

    <!-- <ng-template #outerContent>
        <button style="position: absolute; top: 1rem; right: 1.5rem; background-color: transparent; border: none; font-size: 1.3rem; cursor: pointer;">
            X
        </button>
    </ng-template> -->

    <ng-template [slideFor]="0">
      <div class="slide1_customContent">
          <h4>by</h4>
          <img src="images/uux-brand-large-croped-white_300x43px.png" class="uuxLogo">
        </div>
    </ng-template>



    <ng-template [slideFor]="1">
        <div style="display: flex; gap: 2rem; flex-wrap: wrap; align-items: center; width: 100%; justify-content: center; margin-top: 2rem;">
            <button style="background-color: red; color: white; padding: .5rem; border-radius: .5rem; border: none; font-size: 1.2rem; max-width: 200px; width: 100%;">
                Link 1
            </button>
            <button style="background-color: rgb(66, 207, 61); color: white; padding: .5rem; border-radius: .5rem; border: none; font-size: 1.2rem; max-width: 200px; width: 100%;">
                Link 2
            </button>
        </div>

    </ng-template>

</ng-hero-carousel>
