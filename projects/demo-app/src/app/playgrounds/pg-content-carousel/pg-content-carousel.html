<div class="container" style="scale: .95;">
  <ng-content-carousel
    [transition]="true"
    arrowStyle="minimal"
    [hideArrowsOnEdges]="true"
    [hideArrowsWhenNoOverflow]="true"
    advanceMode="single"
    lang="es"
    [customAria]="customAccesibilityOptions"
  >
    @for (card of cardList; track $index) {
      <a href="/" contentCarouselItem style="position: relative;">
        <ng-content-card animation="none" hover="scale" [shadow]="false">
          <header card-header>
            <img src="images/card/dog_profile.png">
            <div>
              <h3 style="font-size: 1rem;">Full Card Example</h3>
              <p style="font-size: .8rem;">This is a card example</p>
            </div>
          </header>
          <section card-image>
            <img [src]="card.image.url" [alt]="card.image.alt">
          </section>
          <!-- <section card-body>
            {{card.body}}
          </section> -->
          <footer card-footer>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" width="30px"><path d="M305 151.1L320 171.8L335 151.1C360 116.5 400.2 96 442.9 96C516.4 96 576 155.6 576 229.1L576 231.7C576 343.9 436.1 474.2 363.1 529.9C350.7 539.3 335.5 544 320 544C304.5 544 289.2 539.4 276.9 529.9C203.9 474.2 64 343.9 64 231.7L64 229.1C64 155.6 123.6 96 197.1 96C239.8 96 280 116.5 305 151.1z" fill="red"/></svg>

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="23px"><path d="M512 240c0 132.5-114.6 240-256 240-37.1 0-72.3-7.4-104.1-20.7L33.5 510.1c-9.4 4-20.2 1.7-27.1-5.8S-2 485.8 2.8 476.8l48.8-92.2C19.2 344.3 0 294.3 0 240 0 107.5 114.6 0 256 0S512 107.5 512 240z" fill="#3A98FE"/></svg>

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" width="30px"><path d="M371.8 82.4C359.8 87.4 352 99 352 112L352 192L240 192C142.8 192 64 270.8 64 368C64 481.3 145.5 531.9 164.2 542.1C166.7 543.5 169.5 544 172.3 544C183.2 544 192 535.1 192 524.3C192 516.8 187.7 509.9 182.2 504.8C172.8 496 160 478.4 160 448.1C160 395.1 203 352.1 256 352.1L352 352.1L352 432.1C352 445 359.8 456.7 371.8 461.7C383.8 466.7 397.5 463.9 406.7 454.8L566.7 294.8C579.2 282.3 579.2 262 566.7 249.5L406.7 89.5C397.5 80.3 383.8 77.6 371.8 82.6z" fill="#7F51FE"/></svg>
          </footer>

        </ng-content-card>
      </a>
    }

  </ng-content-carousel>
</div>
