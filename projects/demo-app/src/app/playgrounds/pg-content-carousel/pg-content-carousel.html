<div class="titleContainer">
    <hgroup>
        <h1>ng-content-carousel</h1>
        <div>
          <h4>by</h4>
          <img src="images/uux-brand-large-croped-white_300x43px.png" class="uuxLogo">
        </div>

    </hgroup>
    <img src="angular_white.png" class="angularLogo">
</div>
<div class="container">
  <ng-content-carousel
    [transition]="true"
    arrowStyle="minimal"
    [hideArrowsOnEdges]="false"
    [hideArrowsWhenNoOverflow]="false"
    advanceMode="single"
    [lang]="lang()"
    [customAria]="customAccesibilityOptions"
  >
    @for (card of cardList; track $index) {
      <a href="/" contentCarouselItem style="position: relative;">
        <img style="width: 100px;" [src]="card.image_url" alt="">
      </a>
    }

  </ng-content-carousel>
</div>
