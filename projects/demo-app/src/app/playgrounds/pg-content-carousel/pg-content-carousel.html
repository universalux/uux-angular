<ng-content-carousel
  [transition]="true"
  arrowStyle="minimal"
  [showArrowsOnEdges]="false"

>
  <!-- [gap]="16" -->
  @for (card of cardList; track $index) {
    <a href="/" carouselItem style="position: relative;">
      <ng-image-card animation="none" hover="scale" [shadow]="false">
        <header card-header>
          {{card.header}}
        </header>
        <section card-image>
          <img [src]="card.image.url" [alt]="card.image.alt">
        </section>
        <section card-body>
          {{card.body}}
        </section>
        <footer card-footer>
          {{card.footer}}
          <button>Go to it</button>
        </footer>

      </ng-image-card>
      <div style="position: absolute; z-index: 10; top: 2rem; right: 0; background-color: brown; padding: .3rem;">
          Featured
        </div>
    </a>
  }

</ng-content-carousel>
