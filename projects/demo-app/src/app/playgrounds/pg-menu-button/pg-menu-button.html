<ng-menu-button
  [isOpenSignal]="menuOpenSignal"
  type="dots"
  [thin]="false"
  [invert]="false"
  [rounded]="false"

  animation="soft"
  [faster]="false"

  [tabIndex]="0"

  [lang]="langSignal()"

  [customAria]="customAria()"

/>

<!-- [customAriaLabels]="{ariaLabelClosed:'EDITED: Open Menu'}" -->

<form>
  <select (change)="handleLang($event)">
    <option value="en">English</option>
    <option value="es">Español</option>
    <option value="it">Italian</option>
    <option value="fr">French</option>
    <option value="de">Deutch</option>
  </select>
</form>


<h2>{{menuOpenSignal() ? 'Está abierto' : 'Está cerrado'}}</h2>
