<div class="titleContainer">
  <hgroup>
    <h1>ng-ratings</h1>
    <div>
      <h4>by</h4>
      <img src="images/uux-brand-large-croped-white_300x43px.png" class="uuxLogo">
    </div>
  </hgroup>
  <img src="angular_white.png" class="angularLogo">
</div>

<div class="container">
  <div class="upperRates">
    <ng-ratings
      [average]="vote()!"
      [items]="5"
      icon="star"
      [readOnly]="false"
      [hover]="['scale']"
      (vote)="vote.set($event)"
    />

    <ng-ratings
      [average]="vote2()!"
      [items]="3"
      icon="heart"
      [readOnly]="false"
      [hover]="['translateY']"
      (vote)="vote2.set($event)"
    />
  </div>


  <ng-ratings
    class="solid"
    [average]="!vote3() ? average() : vote3()!"
    [items]="10"
    icon="star"
    [readOnly]="false"
    [hover]="['translateY', 'scale', 'rotateX']"
    (vote)="vote3.set($event)"
  />
</div>
