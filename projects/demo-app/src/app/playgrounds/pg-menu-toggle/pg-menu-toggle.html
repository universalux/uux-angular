<div class="container">
  <ng-menu-toggle
    [isOpenSignal]="menuOpenSignal"
    type="uneven"
    [rounded]="true"
    animation="soft"
  />

  <ng-menu-toggle
    [isOpenSignal]="menuOpenSignal"
    type="bars"
    [rounded]="true"
    animation="rotateX"
  />

  <ng-menu-toggle
    [isOpenSignal]="menuOpenSignal"
    type="dots"
    [rounded]="true"

  />

  <ng-menu-toggle
    [isOpenSignal]="menuOpenSignal"
    type="dots"
    animation="rotateX"
    [faster]="false"
  />

  <ng-menu-toggle
    [isOpenSignal]="menuOpenSignal"
    type="bars"
    animation="rotateY"
    [faster]="true"
  />

  <ng-menu-toggle
    [isOpenSignal]="menuOpenSignal"
    type="uneven"
    [invert]="true"
    animation="rotateX"
    [faster]="true"
  />

  <!-- ------------THIN----------- -->

  <ng-menu-toggle
    [isOpenSignal]="menuOpenSignal"

    type="uneven"
    [rounded]="true"
    [thin]="true"
    animation="soft"
  />

  <ng-menu-toggle
    [isOpenSignal]="menuOpenSignal"

    type="bars"
    [thin]="true"
    [rounded]="true"
    animation="rotateX"
  />

  <ng-menu-toggle
    [isOpenSignal]="menuOpenSignal"

    type="dots"
    [thin]="true"
    [rounded]="true"

  />

  <ng-menu-toggle
    [isOpenSignal]="menuOpenSignal"

    type="dots"
    [thin]="true"
    animation="rotateX"
    [faster]="false"
  />

  <ng-menu-toggle
    [isOpenSignal]="menuOpenSignal"

    type="bars"
    [thin]="true"
    animation="rotateY"
    [faster]="true"
  />

  <ng-menu-toggle
    [isOpenSignal]="menuOpenSignal"

    type="uneven"
    [invert]="true"
    [thin]="true"
    animation="rotateX"
    [faster]="true"
  />

</div>
