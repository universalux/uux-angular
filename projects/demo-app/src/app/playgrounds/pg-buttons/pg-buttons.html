<div class="titleContainer">
  <hgroup>
    <h1>ng-simple-button</h1>
    <div>
      <h4>by</h4>
      <img src="images/uux-brand-large-croped-white_300x43px.png" class="uuxLogo">
    </div>

  </hgroup>
  <img src="angular_white.png" class="angularLogo">
</div>

<div class="container">

  <ng-link-button routerLink="/test" [activatedRoute]="false" type="solid" [square]="true" hover="tone" direction="row" ariaCurrent="step">
    <span>Solid Square</span>
  </ng-link-button>

  <ng-link-button routerLink="/" type="minimal" shape="square" hover="stroke" direction="row" ariaCurrent="step">
    <span>Minimal</span>
  </ng-link-button>

  <ng-link-button type="outline" [square]="true" hover="scale" direction="row" ariaCurrent="step">
    <span>Outline Square</span>
  </ng-link-button>
</div>

<div class="container">
  <ng-link-button type="outline" shape="rounded" hover="tone" direction="row" ariaCurrent="step">
    <span>Outline Rounded</span>
  </ng-link-button>

  <ng-link-button type="solid" shape="rounded" hover="tone" direction="row" ariaCurrent="step">
    <span>Solid Rounded</span>
  </ng-link-button>

  <ng-link-button routerLink="/test" [queryParams]="{ category: 'books', sort: 'price' }" fragment="hola" type="solid"
    [square]="true" hover="tone" direction="row" ariaCurrent="step">
    <svg role="img" viewBox="0 0 24 24" height="23px" xmlns="http://www.w3.org/2000/svg" class="rightHeader__linkIcon">
      <title>npm</title>
      <path
        d="M1.763 0C.786 0 0 .786 0 1.763v20.474C0 23.214.786 24 1.763 24h20.474c.977 0 1.763-.786 1.763-1.763V1.763C24 .786 23.214 0 22.237 0zM5.13 5.323l13.837.019-.009 13.836h-3.464l.01-10.382h-3.456L12.04 19.17H5.113z" />
    </svg>
    <span>Icon + text</span>
  </ng-link-button>

  <ng-link-button href="images/uux-brand-large-croped-white_300x43px.png" [download]="false" type="solid" hover="tone" direction="row">
    <span>Text + Icon</span>
    <svg role="img" viewBox="0 0 24 24" height="23px" xmlns="http://www.w3.org/2000/svg" class="rightHeader__linkIcon">
      <title>npm</title>
      <path
        d="M1.763 0C.786 0 0 .786 0 1.763v20.474C0 23.214.786 24 1.763 24h20.474c.977 0 1.763-.786 1.763-1.763V1.763C24 .786 23.214 0 22.237 0zM5.13 5.323l13.837.019-.009 13.836h-3.464l.01-10.382h-3.456L12.04 19.17H5.113z" />
    </svg>
  </ng-link-button>
</div>
