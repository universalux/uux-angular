<button
    class="ngxMenuToggler__button"
    (click)="handleIsOpen()"
    [class.isOpen]="isOpen"
    [class.rotateX]="animation() === 'rotateX'"
    [class.rotateY]="animation() === 'rotateY'"
    [class.faster]="faster()"
    [class.rounded]="rounded()"
    [class.invert]="invert()"
    [tabIndex]="tabIndex()"
    [aria-expanded]="isOpen"
    [aria-label]="isOpen ? ariaLabels.ariaLabelOpened : ariaLabels.ariaLabelClosed"
>
    <!-- HORIZONTAL BARS -->
    <span
        class="ngxMenuToggler__bar ngxMenuToggler__bar--1"
        [class.isOpen]="isOpen"
        [class.thin]="thin()"
        [class.rounded]="rounded()"
        [class.dots]="type() === 'dots'"
    ></span>

    <span
        class="ngxMenuToggler__bar ngxMenuToggler__bar--2"
        [class.thin]="thin()"
        [class.dots]="type() === 'dots'"
    ></span>

    <span
        class="ngxMenuToggler__bar ngxMenuToggler__bar--3"
        [class.isOpen]="isOpen"
        [class.thin]="thin()"
        [class.rounded]="rounded()"
        [class.dots]="type() === 'dots'"
        [class.uneven]="type() === 'uneven'"
    ></span>

    <!-- CROSS BARS -->
    <span
        class="ngxMenuToggler__bar ngxMenuToggler__bar--4"
        [class.isOpen]="isOpen"
        [class.thin]="thin()"
        [class.rounded]="rounded()"
        [class.dots]="type() === 'dots'"
        [class.uneven]="type() === 'uneven'"
        [class.invert]="invert()"
    ></span>

    <span
        class="ngxMenuToggler__bar ngxMenuToggler__bar--5"
        [class.isOpen]="isOpen"
        [class.thin]="thin()"
        [class.rounded]="rounded()"
        [class.dots]="type() === 'dots'"
        [class.uneven]="type() === 'uneven'"
        [class.invert]="invert()"
    ></span>

</button>
