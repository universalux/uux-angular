@if (cardHeader) {
  <header
    class="card__header"
    [class.bgHover]="bgHover()"
  >
    <ng-container [ngTemplateOutlet]="cardHeader"/>
  </header>
}

@if (cardImage()) {
  <section class="card__image">
    <img
      [src]="cardImage()!.url"
      [alt]="cardImage()!.alt"
      [class.scaleHover]="imageHover()"
    >
  </section>
}

@if (cardBody) {
  <section class="card__body" [class.bgHover]="bgHover()">
    <ng-container [ngTemplateOutlet]="cardBody"/>
  </section>
}

@if (cardFooter) {
  <footer class="card__footer" [class.bgHover]="bgHover()">
    <ng-container [ngTemplateOutlet]="cardFooter"/>
  </footer>
}
