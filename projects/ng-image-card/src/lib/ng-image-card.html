@if (cardHeader) {
  <header class="card__header">
    <ng-container [ngTemplateOutlet]="cardHeader"/>
  </header>
}
@if (cardImage()) {
  <section class="card__image">
    <img
      [src]="cardImage()!.url"
      [alt]="cardImage()!.alt"
      [class.scaleHover]="imageHover()"
    >
  </section>
}

@if (cardBody) {
  <section class="card__body">
    <ng-container [ngTemplateOutlet]="cardBody"/>
  </section>
}

@if (cardFooter) {
  <footer class="card__footer">
    <ng-container [ngTemplateOutlet]="cardFooter"/>
  </footer>
}
