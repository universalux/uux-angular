<ng-template #content>
  <ng-content></ng-content>
</ng-template>

@if (routerLink()) {
  <a
    #link="routerLinkActive"
    class="linkButton"

    [routerLink]="routerLink()"
    [queryParams]="queryParams()"
    [fragment]="fragment()"
    [state]="state()"
    [routerLinkActive]="activatedRoute() ? 'active' : ''"

    [class.solid]="type() === 'solid'"
    [class.minimal]="type() === 'minimal'"
    [class.outline]="type() === 'outline'"
    [class.square]="square()"
    [class.toneHover]="hover() === 'tone'"
    [class.scaleHover]="hover() === 'scale'"
    [class.strokeHover]="hover() === 'stroke'"
    [class.shadowHover]="hover() === 'shadow'"

    [class.column]="direction() === 'column'"

    [attr.aria-label]="ariaLabel()"
    [attr.title]="title()"
    [attr.tabindex]="tabIndex()"
    [attr.aria-current]="link.isActive ? ariaCurrent() : null"
    [attr.download]="download()"
    [attr.role]="role()"
    [attr.aria-disabled]="disabled()"
    [class.disabled]="disabled()"
  >
    <ng-template [ngTemplateOutlet]="content"></ng-template>
  </a>
} @else {
  <a
    class="linkButton"

    [attr.href]="href()"
    [attr.target]="target()"
    [attr.rel]="rel()"

    [class.solid]="type() === 'solid'"
    [class.minimal]="type() === 'minimal'"
    [class.outline]="type() === 'outline'"
    [class.square]="square()"
    [class.toneHover]="hover() === 'tone'"
    [class.scaleHover]="hover() === 'scale'"
    [class.strokeHover]="hover() === 'stroke'"
    [class.shadowHover]="hover() === 'shadow'"

    [class.column]="direction() === 'column'"

    [attr.aria-label]="ariaLabel()"
    [attr.title]="title()"
    [attr.tabindex]="tabIndex()"
    [attr.download]="download()"
    [attr.role]="role()"
    [attr.aria-disabled]="disabled()"
    [class.disabled]="disabled()"
  >
    <ng-template [ngTemplateOutlet]="content"></ng-template>
  </a>
}
