<div class="rateContainer">

  <!-- (mouseenter)="stopPercentage($event)" (mouseleave)="restartPercentage()" -->

  @if (icon() === 'star') {
    @for (item of itemsPercentages(); track $index) {
      <rate-star [itemPercentage]="item" [index]="$index" (mouseenter)="setVote($index)" (mouseleave)="cancelVote()" (click)="sendVote()" />
    }
  }

  @if (icon() === 'heart') {
    @for (item of itemsPercentages(); track $index) {
      <rate-heart [itemPercentage]="item" />
    }
  }

</div>
